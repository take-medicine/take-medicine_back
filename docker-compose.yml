services:
  mysql:
    image: mysql:8.0
    container_name: medicine_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_admin_2025
      MYSQL_DATABASE: medicine_db
      MYSQL_USER: medicine_user
      MYSQL_PASSWORD: medicine_pass_2025
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database-init:/docker-entrypoint-initdb.d
    networks:
      - medicine_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: medicine_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: medicine_user
      PMA_PASSWORD: medicine_pass_2025
    networks:
      - medicine_network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  medicine_network:
    driver: bridge
